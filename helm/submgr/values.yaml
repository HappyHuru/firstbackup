#################################################################
# Application configuration defaults.
#################################################################
# application image

submgr:
  imagePullPolicy: IfNotPresent
  image:
    name: ric-plt-submgr
    tag: 0.10.7
    registry: "nexus3.o-ran-sc.org:10002/o-ran-sc"


  replicaCount: 1

  resources:
    limits:
      cpu: "100m"
      memory: "100Mi"
    requests:
      cpu: "10m"
      memory: "20Mi"

apiPort:
  name: api
  port: 8093
  protocol: TCP
  targetPort: 8080
http:
  port: 8088

